{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <!--things not displayed on screen-->
        <title> Django Blog </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">  
    </head>
    <body>
        <!--container tags organize your website into sections-->
        <header class = "page-header"> <!--Title of webpage--> 
            <div class="container">
            <!--a or anchor tags link to something-->
            <h1><a href="/">Django Girl's Blog </a></h1> 
            </div>
        </header>
        <!--artcile container tag: it is used to described articles or posts-->
        <main class="container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </main>
    </body>
</html>
